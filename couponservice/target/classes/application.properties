server.port=8081
spring.application.name=coupon-service

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/cartdatabase
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hibernate (JPA) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# HikariCP Connection Pool Settings (optional but recommended for production)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000

# Enable service discovery with Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
